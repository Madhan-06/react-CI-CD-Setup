name: "sample ci workflow"

on:
  push:
    branches:
      - main
      - master  

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: "set up node"
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: "check node version"
              run: node --version


  